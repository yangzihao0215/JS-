<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <p><em>请按 F12 查看 Console 面板</em> 💁</p>
  <p>若无结果请刷新试试</p>
  <script>
    // ## Array Cardio Day 2
    // 数组基本操作指南二

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19? 是否有人超过 19 岁？
    const isAult = people.some(person => {
      const currentYear = (new Date()).getFullYear(); // 返回2021年
      return currentYear - person.year >= 19;
    });
    console.log(isAult); // true people里面没有人超过 19岁

    // Array.prototype.every() // is everyone 19? 是否所有人都是成年人？
    const allAdult = people.every(person => new Date().getFullYear() - person.year >= 19);
    console.log(allAdult); // false

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // 找到 ID 号为 823423 的评论
    const comment = comments.find(comment => comment.id == 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    // 删除 ID 号为 823423 的评论
    const index = comments.findIndex(comment => comment.id == 823423);
    console.log(index); // 返回comments满足条件 的第一个数组索引号

    // 删除方法一, splice()
    // comments.splice(index, 1);
    // console.table(comments);
    // 删除方法二，slice 拼接
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];
    console.table(newComments);

    let cart = [{
        id: 1,
        count: 1
      },
      {
        id: 2,
        count: 2
      },
      {
        id: 3,
        count: 3
      },
      {
        id: 4,
        count: 4
      }
    ];

    // 更新 id 3 的数量变成 5

    // const item = cart.find(item => {
    //   console.log(item.id);
    //   return item.id === 3;
    // });

    // item.count = 5;
    // console.log(item);
    // console.log(cart);

    let newCart = [...cart];
    newCart[0].count = 5;
    console.log(cart[0], newCart[0]); // 原始数据的count的值也被改变了 影响了原数组
  </script>
</body>

</html>
