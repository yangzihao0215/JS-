<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console 面板调试技巧</title>
</head>

<body>
  <p onclick="makeOrange()">天子守国门，君王死社稷!</p>
  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];
    // 给页面标签添加断点
    function makeOrange() {
      const p = document.querySelector('p');
      p.style.color = '#ff6700';
      p.style.fontSize = '40px';
    }

    // Regular
    // 常规输出
    console.log('寡人 是 console 世界的王！');

    // Interpolated
    // 字符替换
    console.log('输出一个字符串 %s ', 'log');
    console.log('输出一个整数 %d ', 1.23); // 1
    console.log('输出一个浮点数 %f', 1.23); // 1.23
    console.log('输出一个object %o ', {
      1.23: 12
    });

    // Styled
    // %c 设定输出的样式，在之后的文字将按照第二个参数里面的值进行显示
    console.log('%c不同样式的输出效果', 'color: #00fdff; font-size: 2em;');

    // warning!
    console.warn('warning! 我可警告你哦~');

    // Error
    console.error('error~别又来报错了! ╭(╯^╰)╮');

    // Info
    console.info('Talk is cheap. Show me the code');

    // Viewing DOM Element
    // 打印输出 DOM 元素
    const p = document.querySelector('p');
    console.log(p); // log 输出这个DOM的HTML 标签
    console.dir(p); // dir 输出这个DOM元素的属性列表

    // Testing
    console.assert(1 === 1, ' (这句发布时删除)');
    console.assert(1 === 0, '看看，失策了吧');
    console.assert(p.innerHTML.match('她'), '我这才没她这个人呢');

    // clearing
    // 清空 console 面板输出内容
    // console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group();
      // console.groupCollapsed();
      // 收起列表
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.name} 有 ${dog.age} 岁了`);
      console.groupEnd();
    });

    console.table(dogs);
    console.table(dogs, ['age']);

    // counting
    console.count(' (读来过反) 羊只');
    console.count(' (读来过反) 羊只');
    console.count(' (读来过反) 羊只');
    console.count(' (读来过反) 羊只');

    // timeing
    console.time('fetch my data');
    fetch("https://api.github.com/users/soyaine")
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch my data');
        console.log(data);
      });
    // console.timeEnd('fetch my data');
  </script>
</body>

</html>
